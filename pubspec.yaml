name: ats_ranking
description: Sistema de Ranking ATS 2026 - Gerenciamento de ranking de tenis
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Supabase
  supabase_flutter: ^2.8.0

  # Navigation
  go_router: ^14.8.1

  # Serialization
  json_annotation: ^4.9.0

  # UI
  google_fonts: ^6.2.1
  fl_chart: ^0.70.2
  table_calendar: ^3.2.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0


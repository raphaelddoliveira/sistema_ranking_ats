  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3

  # Deep Linking
  app_links: ^6.3.3

  # Local Storage
  shared_preferences: ^2.3.5

  # Connectivity
  connectivity_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
